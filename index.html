<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

<div class="container">
 
  <!-- Trigger the modal with a button -->
  
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Artilog Published</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        
        <div class="modal-body mx-auto">
        <center>  <lottie-player src="https://assets10.lottiefiles.com/packages/lf20_o6sssfsc.json" background="transparent" speed="1" class="center" style=" width: 390px; margin-top: -6%;"  loop  autoplay ></lottie-player></center>

         <div style="text-align: center; margin-top: -9%; margin-bottom: 10%;"> <p id="heading" >
         Your artilog had been successfully published!</p>
         <br>
          <p id="subheading" >Another milestone complete ,keep writing amazing artilogs!</p>
        </div>
        <div class="go">
        <button type="button" class="go" data-dismiss="modal">GO BACK</button>
        </div>
    
       </div>
      </div>
      
    </div>
  </div>
  
</div>

</body>
</html>
